<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Paging class</title>
	<style>
		input:nth-child(4), input:nth-child(5) {
			display:none;
		}
		.wiz {
			background-color: grey;
			border: 1px double #000;
			height: 10%;
			margin: auto;
			text-align: center;
			width: 30%;
		}
	</style>
	<script src="util.js"></script>
	<script src="wizard.source.js"></script>
</head>
<body>
	<form>
		<fieldset>
			<legend>Invoke</legend>
			<input type="button" value="Create wizard" id="create">
			<input type="button" value="Create wizard with config.pages" id="create-conf">
			<input type="button" value="next" id="next">
			<input type="button" value="previous" id="prev">
		</fieldset>
	</form>
	<div class="wiz" id="p-one"><h1>1</h1></div>
	<div class="wiz" id="p-top"><h1>arghh hail</h1></div>
	<div class="wiz" id="p-down"><h1>down yeirgh ma boz</h1></div>
	<div class="wiz" id="p-two"><h1>2</h1></div>
	<div class="wiz" id="p-leg"><h1>3</h1></div>
	<script>
		var $ = $ || function(id){ return document.getElementById(id.match(/#(.*)/)[1]); }
		$("#create").onclick = (function(){
		    var pages = document.getElementsByClassName("wiz");
			var wizard = new Wizard();
			
			wizard.addBeforeEffect(1, function(){ console.dir(this); });
		});
		$("#create-conf").onclick = (function(){
			var wizard = new Wizard({
			    pages: document.getElementsByClassName("wiz")
			    , handlers: []
			});
			
			wizard.addAfterEffect(1, function(){ console.dir(this); });
			$("#next").style.display = 'inline';
			$("#next").onclick = function(){ wizard.next(); }
		});
	</script>
</body>
</html>
